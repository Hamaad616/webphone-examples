<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" rel="stylesheet">
  <link href="assets/styles/styles.css" rel="stylesheet">
  <!-- Check the teravoz docs in order to generate the data-key -->
  <script data-id='teravoz' data-key='123' src='https://cdn.teravoz.com.br/webrtc/v1.14/teravoz-webrtc.js'></script>
</head>
<body>
  <div class="tel-box draggable">
    <button disabled class="tel-box__button">
      <b>T</b>
    </button>
    <div class="tel-box__content">
      <div class="tel-box__tools">
        <input id="exten" type="text" placeholder="01199999999">
        <div class="tel-box__actions">         
          <button class="microphone">
            <i id="microphone-control" class="fas fa-microphone"></i>
          </button>
          
          <button class="tel-box__call">
            <i class="fas fa-phone"></i>
          </button>

          <button class="tel-box__hangup none">
              <i class="fas fa-phone-slash"></i>
          </button>
          
        </div>
      </div>
    </div>
    <div class="call-box">
      <div class="call-box__info">
        <div class="call-box__profile">
          <i class="fas fa-user-circle"></i>
          <span id="phone-number"> - </span>
        </div>
      </div>
      <!-- <div class="call-box__divider"></div> -->
      <div class="call-box__actions">
        <button class="call-box__accept">
          <!-- <i class="fas fa-phone"></i> -->
          Aceitar
        </button>
        <button class="call-box__decline"> 
          Rejeitar
          <!-- <i class="fas fa-phone-slash"></i> -->
        </button>
      </div>
    </div>

    <div class="ongoing-call-box">
        <div class="ongoing-call-box__info">
          <div class="ongoing-call-box__profile">
            <span id="phone-number"></span>
            <span id="timer"></span>
          </div>
        </div>
        <div class="ongoing-call-box__actions">
          <button class="ongoing-call-box__hangup"> 
            <i class="fas fa-phone-slash"></i>
          </button>
        </div>
      </div>
  </div>
  <div class="teravoz-streams">
    <audio id="local" controls autoplay muted="muted"></audio>
    <audio id="remote" controls autoplay></audio>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3/dist/interact.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/drag-drop.js"></script>
</body>

</html>
